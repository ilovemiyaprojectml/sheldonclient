<div class="rc row">
    <div fis-panel fis-title="Form Components">
      <form name="demoForm">
        <div fis-fields class="toggleMode" fis-stacked="true">
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
            <div class="fis-subheader">This form uses RUF Classic components like fis-text-field, fis-checkbox-field and fis-radio-field.</div>
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="control-group" fis-text-field fis-size="medium"
                     fis-label="First Name" required placeholder-input="Enter first name ..."
                     ng-model-input="user.firstName"></div>
                <div class="control-group" fis-checkbox-field
                     fis-label="{{'moreLanguages' | i18n: 'More Languages (rendered using fis-inline=false)'}}"
                     fis-inline="false" required ng-model-input="user.moreLanguages"
                     fis-data="moreLanguages"></div>
                <div class="control-group" fis-radio-field
                     fis-label="{{'status' | i18n: 'Status (rendered using fis-inline=false)'}}"
                     fis-inline="false" required ng-model-input="user.status"
                     fis-data="statusData"></div>
                </div>
                <p>User Object - {{user | json}}</p>
              </div>
              </div>
            </div>
          </div>
      </form>
  <div>
</div>
