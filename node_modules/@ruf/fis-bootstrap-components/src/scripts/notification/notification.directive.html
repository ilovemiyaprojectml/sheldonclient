<div>
    <div ng-if="fisBsForm.$invalid && fisBsForm.$dirty && fisBsShowStdErr">
        <div class="fis-notification-img">
            <span class="icon-Error red"></span>
        </div>
        <div class="fis-notifications fis-error">{{fisBsStdErrMessage|translate}}</div>
    </div>
	<div ng-repeat="notice in fisBsNotificationsList">
		<ng-switch on="notice.type">
		<div class="fis-notification-img">
			<span ng-switch-when="fis-error" class="icon-Error red"></span>
			<!-- show errors only when form is not pristine -->
			<span ng-switch-when="fis-alert" class="icon-Error orange"></span>
			<span ng-switch-when="fis-information"	class="icon-Information  blue"></span>
			<span ng-switch-when="fis-success"	class="icon-Posak green_c"></span>
		</div>
		</ng-switch>
		<div class="fis-notifications" ng-class="notice.type">{{notice.message|translate}}</div>
		<br>
	</div>
</div>
