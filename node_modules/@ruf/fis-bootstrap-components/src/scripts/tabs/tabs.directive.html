
<div>
<div ng-if="showButtons =='yes'">
<button id="tabbutton1" type="button"
		class="btn btn-primary fis-bs-btn-primary fis-bs-field fis-bs-actions" ng-model="template" ng-click="addTab()" >{{"Add a tab"|translate}}</button>

<button id="tabbutton2" type="button"
		class="btn btn-primary fis-bs-btn-primary fis-bs-field fis-bs-actions" ng-model="template" ng-click="addTabPartial()">{{"Add a tab from partial"|translate}}</button>


<button id="tabbutton3" type="button"
        class="btn btn-primary fis-bs-btn-primary fis-bs-field fis-bs-actions" ng-model="template" ng-click="deleteTab()">{{"Delete third tab"|translate}}</button>

</div>
<div class="fis-bs-tabs">
	<div class="fis-bs-nav-tabs-container">
		<ul fis-bs-scope-element="elemNavTabs" class="nav-tabs fis-bs-nav-tabs" style="height: 35px" >
			<li ng-repeat="t in tabs" ng-class="activeTab(t)" ng-style="{'width': tabWidth}"
					fis-bs-draggable fis-bs-droppable drop="handleDrop"
					id="li{{$index}}" ng-click="selectTab(t)" >
				<span id="sp{{$index}}">
					<a href="" class="fis-bs-tabs-text" ng-class="{'fis-bs-tabs-no-delete' : deleteOption !== 'yes'}">
						<span>{{t.title|translate}}</span>
					</a>
					<a ng-if="deleteOption == 'yes'" href="" ng-click="removeTab($index, 'visible'); $event.stopPropagation();"
								class="fis-bs-tabs-close">
						<span class="glyphicon glyphicon-remove xsm-ic fis-bs-tabs-icon-close"></span>
					</a>
				</span>
			</li>
			<li fis-bs-scope-element="elemTabsMoreMenu" class="fis-bs-tabs-more-menu dropdown" uib-dropdown >
				<a class="dropdown-toggle fis-bs-tabs-text" uib-dropdown-toggle href="" >
					<span>{{"More"|translate}} </span><b class="caret"></b>
				</a>
				<ul fis-bs-scope-element="elemTabsMoreMenuDropdown" class="dropdown-menu fis-bs-dropdown-menu dropdown-menu-right">
					<li ng-repeat="t in tabs"  ng-model="template" fis-bs-draggable id="sp{{$index}}" >
						<a href="" ng-click="moveTab($index)" ng-class="setMoreMenuClass()">{{t.title|translate}}</a>
						<a ng-if="deleteOption == 'yes'" ng-click="removeTab($index, 'hidden')" href="" class="fis-bs-tabs-more-menu-close" tabindex="0">
							<span class="glyphicon glyphicon-remove xsm-ic fis-bs-tabs-icon-close"></span>
						</a>
					</li>
				</ul>
			</li>
		</ul>
	</div>
</div>
<div  ng-include="template.url"></div>
</div>
