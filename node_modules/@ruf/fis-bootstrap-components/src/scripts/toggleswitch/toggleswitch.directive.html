<div ng-swipe-left="fisTSHandleLeftSwipe($event)"
	ng-swipe-right="fisTSHandleRightSwipe($event)" ng-swipe-disable-mouse>
	<input type="checkbox" id="{{fisTSId}}" name="{{fisTSName}}"
		ng-change="fisTsOnchange()" ng-model=fisTsInfosource
		class="{{fisTSClass}}" ng-true-value="{{fisTSTrueValue}}"
		ng-false-value="{{fisTSFalseValue}}" /> <label for="{{fisTSId}}"
		display-content-No="{{fisTSFalseText|translate}}"
		display-content-Yes="{{fisTSTrueText|translate}}">&nbsp;</label>
</div>
