<div tabindex="-1" role="dialog"
    class="modal fis-bs-modal non-modal fis-bs-non-modal modal-dialog fis-bs-modal-dialog non-modal-dialog fis-bs-non-modal-dialog"
    ng-class="{in: animate, 'modal-sm': size == 'sm', 'modal-lg': size == 'lg'}"
    ng-style="{'z-index': 1050 + index*10, display: 'block'}"
    ng-click="close($event)">

    <div class="modal-content fis-bs-modal-content" uib-modal-transclude></div>
</div>
