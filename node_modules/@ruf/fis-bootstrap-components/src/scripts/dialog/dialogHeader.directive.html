<div ng-if="modalType == 'modal' "
	class="modal-header fis-bs-modal-header fis-bs-dialog-header">
	<button type="button" class="close fis-bs-close" data-dismiss="modal" ng-click="cancel($event)">
		<span aria-hidden="true"><span
			class="icon-Close_tab sm-ic"></span></span><span class="sr-only">Close</span>
	</button>
	<h4 class="modal-title fis-bs-modal-title" ng-transclude></h4>
</div>
<div ng-if="modalType == 'non-modal' "
	class="modal-header fis-bs-modal-header fis-bs-dialog-header fis-bs-non-modal-dialog-header"
	fis-bs-nonmodal-draggable>
	<button type="button" class="close fis-bs-close" data-dismiss="modal" ng-click="cancel($event)">
		<span aria-hidden="true"><span
			class="icon-Close_tab sm-ic"></span></span><span class="sr-only">Close</span>
	</button>
	<h4 class="modal-title fis-bs-modal-title" ng-transclude></h4>
</div>
