<div class="panel panel-default">
 <div class="panel-heading  fis-bs-accordion-panel-heading">
 <h5 class="{{isOpen ? 'panel-title fis-bs-accordion-panel-title':'panel-title fis-bs-accordion-panel-title collapsed'}}" ng-click="toggleOpen()" fis-unique-id>
 <a href class="accordion-toggle fis-bs-accordion-toggle" uib-accordion-transclude="heading"><span ng-class="{'text-muted': isDisabled}">{{heading}}</span></a>
 </h5>
 </div>
 <div class="panel-collapse fis-bs-accordion-panel-collapse" uib-collapse="!isOpen">
 <div class="panel-body fis-bs-accordion-panel-body" ng-transclude></div>
 </div>
</div>
