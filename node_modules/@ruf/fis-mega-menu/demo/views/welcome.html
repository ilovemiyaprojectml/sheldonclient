<section>
    <header fis-page-header fis-title="Welcome to the seed app"></header>
    <div class="fis-well">This application uses <span class="highlight-name">fis-fmk-core-mega.min.js</span> from framework distribution.</div>
    <div fis-panel fis-title="Quick Grid Example">
        <div class="fis-subheader">You can edit views/welcome.html to change this page.</div>
        <div fis-grid fis-data="data/accounts.json" fis-columns="accountId,name,pricingFrequency,status,shortName" fis-sortable="true" fis-page-size="10" fis-selectable="row" fis-on-select="selectedRow = row;openDialog('details')"></div>

        <div fis-modal-dialog fis-name="details" fis-title="Details" fis-width="225">
            <div class="fis-well">
                <h4>{{selectedRow.name}} <small>({{selectedRow.accountId}})</small></h4>
                <p><strong>Will expire on</strong>: {{selectedRow.expiryDate}}</p>
                <div kendo-radial-gauge ng-model="selectedRow.risk"></div>
            </div>
        </div>
    </div>
</section>
