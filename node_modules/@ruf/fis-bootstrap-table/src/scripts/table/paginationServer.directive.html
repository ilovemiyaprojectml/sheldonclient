<div class="pagination fis-bs-pagination" ng-if="pages.length >= 2">
	<ul class="pagination fis-bs-pagination">
		<li ng-class="{ disabled : currentPage == 1 }"><a
			ng-click="selectPage(1)">&lt;&lt;</a></li>
		<li ng-class="{ disabled : currentPage == 1 }"><a
			ng-click="previousPage()">&lt;</a></li>
		<li ng-repeat="page in pages track by $index"
			ng-class="{active: page==currentPage, disabled : page== '...' }"><a
			ng-click="selectPage(page)">{{page}}</a></li>
		<li ng-class="{ disabled : currentPage == numPages }" class="ng-scope"><a
			ng-click="nextPage()">&gt;</a></li>
		<li ng-class="{ disabled : currentPage == numPages }" class="ng-scope"><a
			ng-click="lastPage()">&gt;&gt;</a></li>
	</ul>
</div>
