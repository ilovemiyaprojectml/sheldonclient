<div class='btn-group multiselect-dropdown' is-open="status.isopen" uib-dropdown>
      <button type="button" class="btn btn-default uib-dropdown-toggle" uib-dropdown-toggle ng-disabled="disabled">
        Show <span class="caret"></span>
      </button>
	<ul class='dropdown-menu dropdown-menu-custom' role="menu" aria-labelledby='dropdownMenu'>
		<li ng-repeat='option in options'><a
			ng-click='setSelectedItem($event);$event.stopPropagation();'
			ng-model="option.checkValue"><span
				ng-class='isChecked(option.checkValue)'></span>{{option.name}}</a></li>
	</ul>
</div>
