<!doctype html>
<html class="no-js lt-ie10" lang="en" ng-app="demo-fisBootstrapTable" ng-controller="fis.shell.Controller">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>FIS Bootstrap Table</title>

    <meta name="description" content="Table component built on top of angular-smart-table. Formely part of RWD DSK.">
    <meta name="viewport" content="width=device-width">

    <!-- bower:notmin.css -->
    <!-- endbower -->

    <!-- ng-cloak is defined here to prevent a flash of unprocessed binding strings -->
    <style>[ng\:cloak], [ng-cloak], .ng-cloak { display: none; }</style>

    <!-- build:css styles/main.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="vendor/fis-theme-plateau/dist/kendo.min.css" />
    <link rel="stylesheet" href="vendor/fis-theme-plateau/dist/style.min.css" />
    <!-- endbower -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

</head>
<body ng-cloak>
    <div fis-shell fis-no-controller></div>

    <!-- build:js scripts/scripts.js -->
    <!-- bower:js -->
    <script src="vendor/jquery/dist/jquery.js"></script>
    <script src="vendor/angular/angular.js"></script>
    <script src="vendor/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="vendor/angular-smart-table/dist/smart-table.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.js"></script>
    <script src="vendor/angular-resource/angular-resource.js"></script>
    <script src="vendor/angular-route/angular-route.js"></script>
    <script src="vendor/angular-animate/angular-animate.js"></script>
    <script src="vendor/angular-sanitize/angular-sanitize.js"></script>
    <script src="vendor/underscore/underscore.js"></script>
    <script src="vendor/fis-core-components/dist/fis-core-components.js"></script>
    <script src="vendor/jquery-visibility/jquery-visibility.js"></script>
    <script src="vendor/fis-shell/dist/fis-shell.js"></script>
    <script src="vendor/angular-mocks/angular-mocks.js"></script>
    <!-- endbower -->
    <script src="fis-bootstrap-table.js"></script>
    <!-- libfiles -->
    <script src="scripts/app.module.js"></script>
    <script src="scripts/table/table.module.js"></script>
    <script src="scripts/table/responsiveTableData.controller.js"></script>
    <script src="scripts/table/tableClientPagination.controller.js"></script>
    <script src="scripts/table/tableServerPagination.controller.js"></script>
    <script src="scripts/table/tableDataService.service.js"></script>
