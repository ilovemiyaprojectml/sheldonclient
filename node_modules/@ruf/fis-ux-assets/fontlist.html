<!doctype html>
<html>
<head>
  <title>FIS Icon List</title>
  <link rel="stylesheet" href="./styles/icon_font.css">
  <style>
    html * {
      box-sizing: border-box;
    }

    body {
      font-family: arial, helvetica, sans-serif;
      padding: 0;
      margin: 0;
      line-height: 1.6;
      background-color: rgba(0, 0, 0, 0.05);
      display: flex;
    }

    h2 {
      color: #00565b;
      margin-left: 20px;
    }

    i {
      font-size: 24px;
      color: #666;
      width: 32px;
      text-align: center;
    }

    .big {
      display: flex;
      margin-top: 85px;
      margin-bottom: 10px;
    }

    .big > i {
      font-size: 150px;
    }

    aside {
      width: 220px;
      visibility: hidden;
      flex-shrink: 0;
    }

    aside > ul {
      margin: 0;
      margin-left: 20px;
      padding: 0;
    }

    aside > ul > li {
      list-style-type: none;
    }

    aside .label {
      margin-left: 5px;
    }

    .iconbox {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 110px;
      height: 110px;
      border: 1px solid #ccc;
      margin: 0 15px 15px 0;
      padding: 10px;
      text-align: center;
      justify-content: center;
      border-radius: 50%;
      cursor: pointer;
      background-color: white;
    }

    .iconbox:hover, .iconbox.selected {
      background-color: rgba(0, 125, 138, 0.2);
    }

    #icon-list {
      display: flex;
      flex-wrap: wrap;
      padding: 15px;
    }

  </style>
</head>
<body>

<template id="iconbox">
  <div class="iconbox">
    <i class=""></i> <span class="label"></span>
  </div>
</template>

<section>
  <h2>Icon List <small>(<span id="total"></span>)</small></h2>
  <div id="icon-list">
  </div>
</section>

<aside>
  <h2></h2>
  <ul>
    <li class="big"><i></i></li>
    <li><i></i> <span class="label" id="title">Normal</span></li>
    <li><i class="fis-icon-xs"></i> <span class="label">fis-icon-xs</span></li>
    <li><i class="fis-icon-sm"></i> <span class="label">fis-icon-sm</span></li>
    <li><i class="fis-icon-md"></i> <span class="label">fis-icon-md</span></li>
    <li><i class="fis-icon-lg"></i> <span class="label">fis-icon-lg</span></li>
    <li><i class="fis-icon-xl"></i> <span class="label">fis-icon-xl</span></li>
    <li><i class="fis-icon-rotate-90"></i> <span class="label">fis-icon-rotate-90</span></li>
    <li><i class="fis-icon-rotate-180"></i> <span class="label">fis-icon-rotate-180</span></li>
    <li><i class="fis-icon-rotate-270"></i> <span class="label">fis-icon-rotate-270</span></li>
    <li><i class="fis-icon-flip-horizontal"></i> <span class="label">fis-icon-flip-horizontal</span></li>
    <li><i class="fis-icon-flip-vertical"></i> <span class="label">fis-icon-flip-vertical</span></li>
    <li><i class="fis-icon-spin"></i> <span class="label">fis-icon-spin</span></li>
    <li><i class="fis-icon-pulse"></i> <span class="label">fis-icon-pulse</span></li>
  </ul>
</aside>
<script>module = {};</script>
<script src="./index.js"></script>
<script src="./font-demo.js"></script>
</body>
</html>
